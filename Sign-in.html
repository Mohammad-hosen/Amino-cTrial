<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Mohammad Hosen Saikat">
  <title>Sign in-Amino</title>
  <link rel="stylesheet" href="sign-in.css">
</head>

<body>

  <div class="body-margin">
    <nav>
      <a href="index.html"><img class="img" src="logo.svg" alt="logo" width="37"></a>
      <ul>
        <li class="current">SIGN IN</li>
        <li><a href="Sign-up.html">SIGN UP</a></li>
      </ul>
    </nav>
  </div>

  <div class="margin">



    <div class="background">
      <h1>Sign in</h1>
      <form action="home.html" method="get" accept-charset="utf-8">

        <p class="google"><a id="lit-down" href="https://google.account.com">SIGN IN WITH GOOGLE</a></p>
        <h4>or</h4>
        <input type="email" name="" id="" value="" placeholder="Email" required>
        <input type="password" name="" id="" value="" placeholder="Password" required>
        <button type="submit">SIGN IN</button>
        <p class="center"><a class="anchor" href="#">Forgot your Password</a></p>
        <hr>
      </form>


      <div>
        <p class="part">Don't have an account?<br><a href="Sign-up.html">Create one for free</a>
        </p>
      </div>
    </div>

  </div>

  <div>
    <p class="bottom">
      By using Amino you agree to the Privacy Policy and Terms of Service.This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.
    </p>
  </div>
</body>

</html>
